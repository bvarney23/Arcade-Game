<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" defer src="index.js"></script>
</head>
<body>
    <h2>Welcome to Tic-Tac-Toe</h2>

    <div id="name-input-container">
        <label>Player One: </label>
        <input id="name-input" type="text">
        <button id="submit">Submit Name</button>
    </div>

    <div id="your-displayed-name-container">
        <p id="displayed-name">Player One:</p>
    </div>

    <div id="name-input-container-two">
        <label>Player Two: </label>
        <input id="name-input-two" type="text">
        <button id="submit-two">Submit Name</button>
    </div>

    <div id="your-displayed-name-container-two">
        <p id="displayed-name-two">Player Two:</p>
    </div>
    
    <div id="game-board">

    </div>

    <div id="reset-container">
        <button id="reset">Reset</button>
    </div>

    <h3 id="turn-tracker">X's Turn</h3>

</body>
</html>
